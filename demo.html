<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵🎀💕</title>
    <style>
        /* 全局样式 */
        body {
            font-family: "KaiTi", cursive;
            background-color: #F2E8DF;
            color: #4A4A4A;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: none; /* 初始隐藏页面，密码验证后显示 */
        }

        h1 {
            color: #B35A5A;
        }

        /* 容器 */
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #FFF5E1;
            border-radius: 15px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        /* 文本输入框 */
        textarea, input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #D1B1A1;
            font-size: 16px;
            background-color: #FAEDE4;
        }

        /* 按钮 */
        button {
            background-color: #D4A5A5;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #B35A5A;
        }

        /* 便签记录列表 */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #F7D9C4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-btn {
            background: #FF6B6B;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #D43F3F;
        }

        /* 密码输入框 */
        #passwordPrompt {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <!-- 密码验证 -->
    <div id="passwordPrompt">
        <h2>请输入密码访问小天地</h2>
        <input type="password" id="passwordInput" placeholder="输入密码">
        <button onclick="checkPassword()">进入</button>
        <p id="passwordError" style="color: red;"></p>
    </div>

    <!-- 网站内容 -->
    <div id="content" style="display: none;">
        <h1>💕 🎵 🎀 🌊 🦋 💕</h1>

        <!-- 背景音乐 -->
        <audio id="bgMusic" loop>
            <source src="恶作剧 2.m4a" type="audio/mpeg">
            您的浏览器不支持音频播放。
        </audio>
        <button id="playMusic" onclick="toggleMusic()">🎵 播放音乐</button>

        <!-- 便签 -->
        <div class="container">
            <h2>📝 日常记录</h2>
            <input type="text" id="noteInput" placeholder="输入内容">
            <button onclick="saveNote()">添加</button>
            <ul id="noteList"></ul>
        </div>

        <!-- 见面倒计时 -->
        <div class="container">
            <h2>⏳ 见面倒计时</h2>
            <p id="countdown">请设定见面日期</p>
            <input type="date" id="meetDate">
            <button onclick="startCountdown()">设定</button>
            <button onclick="resetCountdown()">重置</button>
        </div>
    </div>

    <script>
        // 密码验证
        function checkPassword() {
            let password = document.getElementById("passwordInput").value;
            if (password === "11250228") {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("content").style.display = "block";
                document.body.style.display = "block"; // 显示页面
                loadNotes();
            } else {
                document.getElementById("passwordError").innerText = "密码错误，请重试！";
            }
        }

        // 背景音乐
        function toggleMusic() {
            let audio = document.getElementById("bgMusic");
            if (audio.paused) {
                audio.play();
                document.getElementById("playMusic").innerText = "⏸️ 暂停音乐";
            } else {
                audio.pause();
                document.getElementById("playMusic").innerText = "🎵 播放音乐";
            }
        }

        // 便签（支持存储与删除）
        function saveNote() {
            let note = document.getElementById("noteInput").value.trim();
            if (note === "") {
                alert("内容不能为空！");
                return;
            }

            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.push(note);
            localStorage.setItem("notes", JSON.stringify(notes));
            document.getElementById("noteInput").value = "";

            loadNotes();
        }

        function loadNotes() {
            let noteList = document.getElementById("noteList");
            noteList.innerHTML = "";
            let notes = JSON.parse(localStorage.getItem("notes")) || [];

            notes.forEach((note, index) => {
                let li = document.createElement("li");
                li.textContent = note;

                let deleteBtn = document.createElement("button");
                deleteBtn.textContent = "❌";
                deleteBtn.className = "delete-btn";
                deleteBtn.onclick = function() {
                    deleteNote(index);
                };

                li.appendChild(deleteBtn);
                noteList.appendChild(li);
            });
        }

        function deleteNote(index) {
            let notes = JSON.parse(localStorage.getItem("notes")) || [];
            notes.splice(index, 1);
            localStorage.setItem("notes", JSON.stringify(notes));
            loadNotes();
        }

        // 见面倒计时
        function startCountdown() {
            let meetDate = new Date(document.getElementById("meetDate").value);
            let today = new Date();
            let diffTime = meetDate - today;
            let diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (!document.getElementById("meetDate").value) {
                alert("请选择日期！");
                return;
            }

            localStorage.setItem("meetDate", document.getElementById("meetDate").value);
            document.getElementById("countdown").innerText = "距离见面还有：" + diffDays + "天 💕";
        }

        function resetCountdown() {
            localStorage.removeItem("meetDate");
            document.getElementById("countdown").innerText = "请设定见面日期";
            document.getElementById("meetDate").value = "";
        }

        // 初始化
        window.onload = function() {
            let savedMeetDate = localStorage.getItem("meetDate");
            if (savedMeetDate) {
                document.getElementById("meetDate").value = savedMeetDate;
                startCountdown();
            }
        };
    </script>

</body>
</html>
